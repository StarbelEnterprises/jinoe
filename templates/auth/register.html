{% extends 'base.html' %}
{% load static %}
{% block contents %}
  <!-- ======= Hero Section ======= -->
  <section id="hero" class="hero d-flex align-items-center" >
    <div class="container">
      <div class="row">
        <div class="col-xl-4">
          <h4 data-aos="fade-up">Welcome to Jinoe Plaform</h4>
          <blockquote data-aos="fade-up" data-aos-delay="100">
            <p>Register now to get started</p>
          </blockquote>
          <div class="d-block" data-aos="fade-up" data-aos-delay="200">
              <form action="" id="signupform" class="login-form" method="POST">
                {%csrf_token%}
                    <div class="row">
                        <div class="col-md-6">
                            <input type="text" class="form-control mb-3" name="username" id="username" placeholder="Username">
                        </div>
                        <div class="col-md-6">
                            <input type="email" class="form-control mb-3 " name="email" id="email" placeholder="Email">
                        </div>
                        <div class="col-md-6">
                            <input type="text" class="form-control mb-3 " name="firstname" id="firstname" placeholder="First Name">
                        </div>
                        <div class="col-md-6">
                            <input type="text" class="form-control mb-3 " name="lastname" id="lastname" placeholder="Last Name">
                        </div>
                        <div class="col-md-6">
                            <input type="password" class="form-control mb-3" name="password" id="password" placeholder="Password">
                        </div>
                        <div class="col-md-6">
                            <input type="password" class="form-control mb-3" name="comfirm_password" id="comfirm_password"  placeholder="Confirm Password">
                        </div>
                        <div class="col-md-12">
                            <select name="level" id="level" class="form-control mb-3" >
                                <option value="Pre-School Subjects and Topics">Pre-School Subjects and Topics</option>
                                <option value="Primary School Teacher Education">Primary School Teacher Education</option>
                                <option value="Secondary School Techer Education(O'level)">Secondary School Techer Education(O'level)</option>
                                <option value="Secondary School Techer Education(A'level">Secondary School Techer Education(A'level</option>
                            </select>
                        </div>
                    </div>
                
                <button type="submit" class="btn-get-started">Sign Up</button>
                <div id ="message" class="alert alert-secondary" role="alert">
                 Your account has been created successifully<a href="{% url 'login' %}" class="alert-link"> click here to login</a>
                </div>
              </form>
              <div class="d-block login-links" data-aos="fade-up" data-aos-delay="200">
                <p class="mt-3" >Already have an account? <a class="text-white" href="{% url 'login' %}">Login Here</a></p>
              </div>
          </div>

        </div>
      </div>
    </div>
  </section><!-- End Hero Section -->

  <main id="main">
  </main>
  <!-- End #main -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="{% static 'assets/js/auth/register.js' %}">
  
  </script>

{% endblock contents %}
