{% extends 'base.html' %}
{% load static %}
{% block contents %}
  <!-- ======= Hero Section ======= -->
  <section id="hero" class="hero d-flex align-items-start" >
    <div class="container">
      <div class="row">
        <div class="col-xl-4">
          <h2 data-aos="fade-up">Welcome to Jinoe Plaform</h2>
          <blockquote data-aos="fade-up" data-aos-delay="100">
            <p>Login now to get started</p>
          </blockquote>
          <div class="d-block" data-aos="fade-up" data-aos-delay="200" >
              <form action="{% url 'login'%}" class="login-form" method="post">
                {%csrf_token%}
                <input type="text" class="form-control mb-3" name="username" autofocus="" autocapitalize="none" autocomplete="username" maxlength="150" required="" id="id_username" placeholder="Username">
                <input type="password"  class="form-control mb-3" name="password" autocomplete="current-password" required="" id="id_password" placeholder="password">
                <button style="background-color:hsl(20, 42%, 51%) ;" type="submit" class="btn-get-started">Login</button>

              </form>
              <div class="d-block login-links" data-aos="fade-up" data-aos-delay="200">
                <p class="mt-3" style="color:wheat" >Forgot password? <a class="text-white" href="">Reset password Here</a></p>
                <p style="color:wheat" >Don't have an account? <a class="text-white" href="{% url 'register' %}">Register Here</a></p>
              </div>
          </div>
        </div>
      </div>
    </div>
  </section><!-- End Hero Section -->

  <main id="main">
  </main>
  <!-- End #main -->

{% endblock contents %}
