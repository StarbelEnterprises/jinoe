{% extends 'base.html' %}
{% load static %}
{% block contents %}
  <!-- ======= Hero Section ======= -->
  <section id="hero" class="hero d-flex align-items-center" >
    <div class="container">
      <div class="row">
        <div class="col-xl-4">
          <h2 data-aos="fade-up">Welcome to Jinoe Plaform</h2>
          <blockquote data-aos="fade-up" data-aos-delay="100">
            <p>Login now to get started</p>
          </blockquote>
          <div class="d-block" data-aos="fade-up" data-aos-delay="200">
              <form action="" class="login-form">
                <input type="text" class="form-control mb-3 " placeholder="Username">
                <input type="password" class="form-control mb-3" placeholder="Password">
                <a href="" class="btn-get-started">Login</a>
              </form>
              <div class="d-block login-links" data-aos="fade-up" data-aos-delay="200">
                <p class="mt-3" >Forgot password? <a class="text-white" href="">Rest Here</a></p>
                <p >Don't have an account? <a class="text-white" href="">Register Here</a></p>
              </div>
          </div>

        </div>
      </div>
    </div>
  </section><!-- End Hero Section -->

  <main id="main">
  </main>
  <!-- End #main -->

{% endblock contents %}
